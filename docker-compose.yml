# Job Radar - Docker Compose Configuration
#
# Usage:
#   Start:  ./docker-start.sh  OR  docker compose up -d
#   Stop:   ./docker-stop.sh   OR  docker compose down
#   Logs:   docker compose logs -f
#   Shell:  docker compose exec dashboard bash
#
# Data is persisted in a Docker volume (pgdata). To reset:
#   docker compose down -v

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: job-radar-db
    environment:
      POSTGRES_USER: jobradar
      POSTGRES_PASSWORD: jobradar
      POSTGRES_DB: jobradar
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobradar"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Streamlit Dashboard
  dashboard:
    build: .
    container_name: job-radar-dashboard
    command: streamlit run dashboard/app.py --server.port=8501 --server.address=0.0.0.0 --browser.gatherUsageStats=false
    ports:
      - "${DASHBOARD_PORT:-8501}:8501"
    environment:
      DATABASE_URL: postgresql://jobradar:jobradar@postgres:5432/jobradar
    volumes:
      # Mount config (writable so Settings page can update profile)
      - ./config:/app/config
      # Mount .env so config_checker can find it
      - ./.env:/app/.env:ro
      # Mount credentials for Gmail (optional - use empty files if not set up)
      - ./credentials.json:/app/credentials.json:ro
      - ./token.json:/app/token.json
      # Logs
      - ./logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8501/_stcore/health\")'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy

  # Background Job Scanner
  scanner:
    build: .
    container_name: job-radar-scanner
    command: python -u src/main.py
    environment:
      DATABASE_URL: postgresql://jobradar:jobradar@postgres:5432/jobradar
    volumes:
      # Mount source code for live updates
      - ./src:/app/src:ro
      # Mount config
      - ./config/profile.yaml:/app/config/profile.yaml:ro
      # Mount .env so config_checker can find it
      - ./.env:/app/.env:ro
      # Mount credentials for Gmail (optional)
      - ./credentials.json:/app/credentials.json:ro
      - ./token.json:/app/token.json
      # Logs
      - ./logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      dashboard:
        condition: service_healthy

volumes:
  pgdata:
