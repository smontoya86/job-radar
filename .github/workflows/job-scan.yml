name: Job Radar Scan

on:
  schedule:
    # Every 30 minutes at :17 and :47 to avoid peak times
    - cron: '17,47 * * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: job-radar/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: job-radar

      - name: Run job scan
        run: python scripts/run_scan.py
        working-directory: job-radar
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          # Gmail not available in CI (requires OAuth flow)
          # Adzuna credentials (optional)
          ADZUNA_APP_ID: ${{ secrets.ADZUNA_APP_ID }}
          ADZUNA_APP_KEY: ${{ secrets.ADZUNA_APP_KEY }}
